<div>
  <ul>
    <div ng-if="ctrl.message.length" class="message">{{ctrl.message}}</div>
    <li ng-repeat="item in ctrl.found">{{ item.name }},  {{ item.short_name }},  {{ item.description }}  
      <button class="btn btn-primary" ng-click="ctrl.onRemove({index: $index});">Don't want this one!</button>
    </li>
  </ul>
</div>
